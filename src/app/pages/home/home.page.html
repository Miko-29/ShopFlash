<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>ShopFlash âš¡</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-top">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let p of products">
        <ion-card class="flash-card" [routerLink]="['/product', p.id]">
          <div class="image-container">
            <ion-badge color="danger" class="flash-badge">
              Ends in {{ p.endsIn }}
            </ion-badge>
            <img [src]="p.imageUrl" [alt]="p.name" />
          </div>

          <ion-card-content>
            <h2>{{ p.name }}</h2>
            <div class="price-container">
              <span class="old-price">${{ p.originalPrice }}</span>
              <span class="new-price">${{ p.price }}</span>
            </div>

            <ion-button
              expand="block"
              fill="outline"
              color="dark"
              class="ion-margin-top"
            >
              <ion-icon name="notifications-outline" slot="start"></ion-icon>
              Notify Me
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
